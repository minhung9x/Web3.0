    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

<body>
<header class="header">

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <input type="text" placeholder="Enter your search..." class="form-control header_search">
                <span class="glyphicon glyphicon-search header_search_icon" aria-hidden="true"></span>
            </div>
            <div class="col-sm-6 text-center header_logo">
                <img src="img/Logo.png">
                <span>HOT GIRLS</span>
            </div>
            <div class="col-sm-3">
                <div class="header_user_profile">
                    <button class="header_user_profile_button">
                        <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                    </button>
                    <button class="header_user_profile_button">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </button>
                    Bach Le
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">

        <script id="girl_item_template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="col-sm-6 col-md-3 girl_item">
                <div class="girl_image_container" onclick="imgclick(event)">
                    <img src="{{imageUrl}}" class="img-responsive girl_image ">
                    <div class="girl_image_overlay" data-id="{{id}}">
                        <button class="plus_button">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <div class="girl_image_info text-center">
                            <div class="row">
                                <div class="col-xs-4">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                    <p>{{view}}</p>
                                </div>
                                <div class="col-xs-4">
                                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                    <p>{{date}}</p>
                                </div>
                                <div class="col-xs-4">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    <p>{{plus}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="girl_info_container">
                    <div class="col-xs-12">
                        <img src="{{posterAvatar}}" class="img-circle img-responsive poster_avatar">
                        <h4>{{posterName}}</h4>
                        <p>
                            <small>{{posterTitle}}</small>
                        </p>
                    </div>
                    <div class="col-xs-12">
                        {{content}}
                    </div>
                </div>
            </div>

            {{/each}}


        </script>

        <div class="row" id="girl_item_container">

        <div class="row">

                        <span><i class="glyphicon glyphicon-apple"></i></span>
                        <span><i class="glyphicon glyphicon-apple"></i></span>
                    </div>
                </div>
            </div>
        </div>

            <div id="back-top">
                <a href="">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
            </div>

    </div>

</section>
<script id="girl_modal_template" type="text/x-handlebars-template">
    {{#each this}}

        <div class="modal-dialog">
            <div class="modal-content">
                <!--body-->
                <div class="modal-body">

                                    </div>
                                    <div class="col-xs-4 col-sm-6">
                                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                        <p>{{date}}</p>
                                    </div>
                                    <div class="col-xs-4 col-sm-3">

                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        <p>{{plus}}</p>
                                    </div>
                                </div>
                            </div>

                        <div class="girl_image_container">
                            <div class="col-xs-12">
                                <img src="{{imageUrl}}" class="img-responsive girl_image ">
